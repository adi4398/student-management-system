{% extends 'events/event_base.html' %}

{% block content %}

<div class="d-flex justify-content-between align-items-center">
    <div>
        <h1 class="mt-5 mb-5">New Event</h1>
    </div>
    <div>
        <a href="{% url 'event-list' %}" class="text-primary text-decoration-none">
            <i class="fa-solid fa-list"></i>
            All Events
        </a>
    </div>
</div>

<div class="border p-4">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="event-title" name="event-title" placeholder="Event Title">
            <label for="event-title">Event Title</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Event Description" id="event-description"
                name="event-description" style="height: 100px"></textarea>
            <label for="event-description">Event Description</label>
        </div>

        <div class="mb-3">
            <div class="row">
                <div class="col form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="start-date" name="start-date">
                    <label for="start-date">Start Date</label>
                </div>
                <div class="col form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="end-date" name="end-date">
                    <label for="end-date">End Date</label>
                </div>
            </div>
        </div>

        <div class="form-floating mb-3">
           <input type="file" class="form-control" id="event-poster" name="event-poster" placeholder="Event Poster" accept="image/png">
            <label for="event-poster">Event Poster</label>
        </div>

        <div class="form-floating mb-3">
           <input type="file" class="form-control" id="event-brochure" name="event-brochure" placeholder="Event Brochure" accept="pdf">
            <label for="event-brochure">Event Brochure</label>
        </div>

        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>

{% endblock content %}
